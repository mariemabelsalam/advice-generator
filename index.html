<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body class="bg-dark">


    <main class="text-center">
        <section>
            <div class="title text-white">
                <h1 class="bg py-3">Advice generator app</h1>
            </div>
        </section>

        <section class="d-flex justify-content-center align-items-center mx-auto content vh-100">
            <div class="card bg p-3 rounded-3">
                <h5 class="text-success" id="advice-id"></h5>
                <p class="text-white fs-4 mb-4" id="advice-text">
                   
                </p>
                <div class="pause">
                    <span>
                        <i class="fa-solid fa-pause text-white fs-4 d-block"></i>
                    </span>
                </div>
                <div class="dice mt-3" id="generate-btn" style="cursor: pointer;">
                    <i class="fa-solid fa-dice-five bg-success rounded-circle fs-4  text-white"></i>
                </div>
            </div>
        </section>
    </main>


    <script src="./js/index.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>

</body>

</html>
